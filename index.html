<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nutritional Facts Check</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="card">

            <h1 class="title">Nutritional Facts Check</h1>

            <p class="description">
                Nutritional facts help us understand what our food contains and why it matters for our health,
                energy, and daily performance. Choose a food category below to explore its nutritional value.
            </p>

            <div class="category-grid">
                <a href="https://www.calories.info/food/fruit" class="category-card">
                    <img src="images/fruits.jpg" alt="Fruits">
                    <span>Fruits</span>
                </a>

                <a href="https://www.calories.info/food/vegetables-legumes" class="category-card">
                    <img src="images/vegetables.jpg" alt="Vegetables">
                    <span>Vegetables</span>
                </a>

                <a href="https://www.calories.info/food/meat" class="category-card">
                    <img src="images/meat.png" alt="Meat">
                    <span>Meat</span>
                </a>

                <a href="https://www.calories.info/food/milk-dairy-products" class="category-card">
                    <img src="images/dairy.jpg" alt="Dairy">
                    <span>Dairy</span>
                </a>

                <a href="https://www.calories.info/food/nuts-seeds" class="category-card">
                    <img src="images/nuts.jpg" alt="Nuts">
                    <span>Nuts</span>
                </a>

                <a href="https://www.calories.info/food/bread-rolls-pastries" class="category-card">
                    <img src="images/carbs.jpg" alt="Carbs">
                    <span>Carbs</span>
                </a>
            </div>

        </div>
    </div>

</body>
</html>
